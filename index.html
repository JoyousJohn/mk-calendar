<html>
<head>
    <title>Knolls Calendar</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/calendar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/scrape.js"></script>
    <script src="js/knolls.js"></script>
    <script src="js/descriptions.js"></script>

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
</head>
<body onload="load()" style="transition: 0.5s;">
    <div class="schoolOptions">
        <label id="knolls" id="eagle" onclick="knollsSelected()">MORRIS KNOLLS</label>
        <label id="hills">MORRIS HILLS</label>
    </div>

    <div id="knollsDiv" style="display: grid; grid-template-columns: 1fr 3fr; margin: 4vw 4vw 0 4vw;">
        <div id=miniCalContainer>
            <div id=miniCal class=miniCal-light>
                <div id=calHeader class=calHeader-light>
                    <button class=calHeaderArrow-light style="float: left; padding-left: 8%;" onclick="setDates(-1)">◄</button>
                    <label>MONTH YEAR</label>
                    <button class=calHeaderArrow-light style="float: right; padding-right: 8%;" onclick="setDates(1)">►</button>
                </div>
                <div id=calDaysOfWeek class=calDaysOfWeek-light>
                    <label>SUN</label>
                    <label>MOM</label>
                    <label>TUE</label>
                    <label>WED</label>
                    <label>THU</label>
                    <label>FRI</label>
                    <label>SAT</label>
                </div>
                <div id=calDays>
                    <button id=slot1></button>
                    <button id=slot2></button>
                    <button id=slot3></button>
                    <button id=slot4></button>
                    <button id=slot5></button>
                    <button id=slot6></button>
                    <button id=slot7></button>
                    <button id=slot8></button>
                    <button id=slot9></button>
                    <button id=slot10></button>
                    <button id=slot11></button>
                    <button id=slot12></button>
                    <button id=slot13></button>
                    <button id=slot14></button>
                    <button id=slot15></button>
                    <button id=slot16></button>
                    <button id=slot17></button>
                    <button id=slot18></button>
                    <button id=slot19></button>
                    <button id=slot20></button>
                    <button id=slot21></button>
                    <button id=slot22></button>
                    <button id=slot23></button>
                    <button id=slot24></button>
                    <button id=slot25></button>
                    <button id=slot26></button>
                    <button id=slot27></button>
                    <button id=slot28></button>
                    <button id=slot29></button>
                    <button id=slot30></button>
                    <button id=slot31></button>
                    <button id=slot32></button>
                    <button id=slot33></button>
                    <button id=slot34></button>
                    <button id=slot35></button>
                </div>
            </div>
            <div id=optionsContainer>
                <div id=selectDiv class=selectDiv-light style="margin-right: 1%;">
                    <button id=selectButton onclick="toggleOption('mode')">mTemp</button>
                </div>
                <div id=themeDiv class=themeDiv-light style="margin-left: 1%;">
                    <button id=themeButton onclick="toggleOption('theme')">t temp</button>
                </div>
            </div>
        </div>
        <div id=eventList>
            <div class=eventTemplate id=e0>
                <span class=previewEvent id=pe0>
                    <span class=pEventDate id=ped0>TEMP XX</span>
                    <span class=pEventName id=pen0>Christmas Example</span>
                    <label class=pEventStatus>STATUS</label>
                </span>
                <div class=eventInfo id=ei0>
                    <div class=eWarning><label class=eWarningLabel>Status message placeholder</label></div>
                    <label class=eExtraDates>Jan 1 to Jan 5</label>
                    <label class=eTimes>XX:00</label>
                    <label class=eRoom>BXX</label>
                    <!-- <label class=eDescHeading>About</label>-->
                    <!-- <label class=eDesc></label>-->
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript">
        $("#knollsDiv").hide();
    </script>
</body>
</html>
